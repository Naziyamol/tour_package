<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .approve-btn {
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .approve-btn.approve {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .approve-btn.reject {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }
    .approve-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
{% block content %}
  <h1>Package Management</h1>
  <table>
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Name</th>
        
        <th>Destination</th>
        <th>Price</th>
        <th>Availability</th>
        <th>Duration (Days)</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>

	{% for i in packages %} 
      <tr>
        <td>ABC Tours</td>
        <td>Paris Tour</td>
    
        <td>Paris, France</td>
        <td>$500</td>
        <td>Available</td>
        <td>5</td>
        <td class="actions">
          <button class="approve-btn approve">Approve</button>
        </td>
      </tr>
    
 {% endfor %}
     
    {% endblock content %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    // Get all approve buttons
    const approveButtons = document.querySelectorAll('.approve-btn');

    // Add event listener to each approve button
    approveButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Toggle between approve and reject classes
        button.classList.toggle('approve');
        button.classList.toggle('reject');
        // Change button text accordingly
        if (button.classList.contains('approve')) {
          button.textContent = 'Approve';
        } else {
          button.textContent = 'Reject';
        }
      });
    });
  </script>
</body>
</html>
