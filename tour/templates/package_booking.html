
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% block content %}
  <h1>Book Your Tour</h1>
  <form id="payment-form">
    {% csrf_token %}
    <label for="destination">Destination Name:</label><br>
    <input type="text" id="destination" name="destination" value="{{ package.destin }}" required><br>
    
    
    <label for="duration">Duration (days):</label><br>
    <input type="number" id="duration" name="duration" value="{{ package.duration }}" required><br>
    
    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" value="{{ package.price }}" required><br>
    
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="mobile">Mobile:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br>
    
    <label for="persons">Number of Persons:</label><br>
    <input type="number" id="persons" name="persons" required><br>
    
    <label for="kids">Number of Kids:</label><br>
    <input type="number" id="kids" name="kids" required><br>
    
    <input type="submit"  id="rzp-button1" value="Proceed to make payment">
  <!-- Your form fields here -->
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('rzp-button1').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default form submission

    var amount = "{{ package.price }}";
    var price = parseInt(amount) * 100;

    var options = {
        "key": "rzp_test_wnleZz1Zk9xzDF", // Your Razorpay API key
        "amount": 500000, // Amount in paisa
        "currency": "INR",
        "name": "{{ vendor.oname }}", // Business name from context
        "description": "Test Transaction",
        "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5iMyIl3H-gvgs5XGQ7MLKLgerI06GaD947kD1JvE1Sw&s", // URL of your logo
        "order_id": "{{ orderid }}", // Order ID from context
        "handler": function(response) {
            // Handle payment success
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature);
            
            // Submit the form after successful payment
            document.getElementById('payment-form').submit();
        },
        "prefill": {
            "name": "{{ user.name }}", // Customer's name from context
            "email": "{{ user.email }}", // Customer's email from context
            "contact": "{{ user.phone }}" // Customer's phone number from context
        },
        "notes": {
            "address": "Razorpay Corporate Office" // Additional notes, if any
        },
        "theme": {
            "color": "#3399cc" // Customize the color theme
        }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open(); // Open Razorpay checkout
});
</script>



{% endblock %}


</body>
</html>
