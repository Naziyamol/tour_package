{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login &amp; signup form</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="title-text">
    <div class="title login">REGISTER</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
  
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
  
      <form action="{% url 'user_register' %}" class="signup" method="post">
        {% csrf_token %}

        <div class="field">
            <input type="text" placeholder="Name" name="uname" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" name="email" required>
          </div>
        <div class="field">
          <input type="text" placeholder="Mobile number" name="mobile_number"  required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" name="password"  required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" name="confirm_password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
        <div class="signup-link">Already have an account? <a href="{% url 'login' %}">Login here</a></div>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
