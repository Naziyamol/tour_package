<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
{% block content %}
  <h1>User Management</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Tour Booked</th>
      </tr>
    </thead>
    <tbody>
	{% for i in users %} 
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}/td>
        <td>{{i.mobile}}</td>
        <td>{{i.}}</td>
      </tr>
 {% endfor %}
     
    {% endblock content %}
    </tbody>
  </table>
</body>
</html>
