<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }
    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
% block content %}
  <h1>Vendor Management</h1>
  <table>
    <thead>
      <tr>
        <th>Organization Name</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
{% for i in vendors %} 
      <tr>
        <td>{{i.oname}]</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.mobile}}</td>
        <td class="actions">
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </td>
     
      </tr>
{% endfor %}
     
    {% endblock content %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
