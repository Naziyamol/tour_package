<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
{% block content %}
  <h1>Booking Management</h1>
  <table>
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Package</th>
        <th>User</th>
        <th>Booking Date</th>
        <th>Expiry Date</th>
      </tr>
    </thead>
    <tbody>
{% for i in bookings %} 
      <tr>
        <td>ABC Tours</td>
        <td>Paris Tour</td>
        <td>John Doe</td>
        <td>2024-04-17 10:00:00</td>
        <td>2024-05-17 10:00:00</td>
      </tr>

 {% endfor %}
     
    {% endblock content %}
     
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
