{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Package</title>
        <style>
            /* Container */
            .container {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
    
            /* Form */
            .form-group {
                margin-bottom: 20px;
            }
    
            /* Label */
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            /* Textarea */
            textarea, input[type="text"], input[type="number"], select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
    
            /* File input */
            input[type="file"] {
                display: block;
                margin-top: 5px;
            }
    
            /* Button */
            button[type="submit"] {
                background-color: #36a339;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Add New Package</h2>
            <form action="{% url 'add_package' data.id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="destination">Name:</label>
                    <textarea id="name" name="name"  required></textarea>
                </div>
               
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <textarea id="destin" name="destin"  required></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Duration:</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="desc" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <select id="availability" name="availability" required>
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" name="image" accept="image/*">
                </div>
    
                <button type="submit">Add Package</button>
            </form>
        </div>
    </body>
    </html>
